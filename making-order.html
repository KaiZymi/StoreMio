<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>store</title>
</head>

<body>

    <header class="header">
        <div class="header__inner  container">
            <div class="header__home">
                <a href="./index.html"><img class="header__home-image"
                        src="./img/material-symbols-light_home-outline.svg" alt="Home"></a>

                <div class="header__home-description">
                    <p> <span style="font-weight: bold;">МИОСТИМУЛЯТОР</span> <br>Улучшение качества жизни современными
                        технологиями</p>
                </div>
                <div class="header__home-block hidden-mobile">
                    <div class="header__home-call">
                        <a href="" style="font-weight: bold;">+7(945)876-85-05</a>
                        <a href="">email@mail.ru</a>
                    </div>
                    <p class="header__home-adress">ул.Версненский</p>
                </div>

            </div>
            <div class="header__profile hidden-mobile">
                <a href="./profile.html"><img src="./img/profile.svg" alt=""></a>
                <a href="./basket.html"><img src="./img/basket.svg" alt=""></a>


            </div>
            <button class="header__burger-button burger-button visible-mobile" type="button"
                onclick="mobileOverlay.showModal()">
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>
    </header>

    <main class="content">
        <section class="section container">
            <div class="order">
                <h2 class="order__title">Оформление заказа</h2>
                <form action="" class="order__form">

                    <div class="order__wrapper">

                        <div class="order__wrapper-1">

                            <div class="order__block">
                                <label for="">Электронная почта:</label>
                                <input type="text" placeholder="salenya3000@mail.ru">
                            </div>

                            <div class="order__block">
                                <label for="">Страна:</label>
                                <input type="text" placeholder="Россия">
                            </div>

                            <div class="order__block">
                                <label for="">Город:</label>
                                <input type="text" placeholder="г. Москва">
                            </div>

                            <div class="order__block">
                                <label for="">Адрес (ул., д., кв.):</label>
                                <input type="text" placeholder="ул. Огурчиковая, д. 3к10, кв 23">
                            </div>

                        </div>

                        <div class="order__wrapper-2">
                            <div class="order__block">
                                <label for="">Дата доставки:</label>
                                <input type="text" placeholder="18.12.2023">
                            </div>

                            <div class="order__block">
                                <label for="">Способ оплаты:</label>
                                <input type="text" placeholder="Онлайн оплата">
                            </div>
                            <div class="order__block">
                                <label for="">Метод оплаты:</label>
                                <input type="text" placeholder="Карта">
                            </div>

                            <div class="order__block">
                                <label for="">Комментарий</label>
                                <input type="text" placeholder="">
                            </div>
                        </div>

                    </div>

                    <div class="order__button">
                        <button class="button">Оплатить</button>
                    </div>


                </form>

            </div>

        </section>


    </main>

    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__home container">
                <div class="footer__home-wrapper">
                    <div class="footer__home-description">
                        <p> <span style="font-weight: bold;">МИОСТИМУЛЯТОР</span> <br>Улучшение качества жизни
                            современными
                            технологиями</p>
                    </div>
                    <div class="footer__home-call">
                        <a href="" style="font-weight: bold;">+7(945)876-85-05</a>
                        <a href="">email@mail.ru</a>
                    </div>
                </div>


                <p class="footer__home-adress hidden-mobile">ул.Версненский</p>
            </div>
        </div>
    </footer>


    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button class="mobile-overlay__close-button cross-button" type="submit">
                <span class="visually-hidden">Close navigation menu</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="./index.html">Главная</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="./profile.html">Профиль</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="./profile-orders.html">Заказы</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="./basket.html">Корзина</a>
                </li>
            </ul>
        </div>
    </dialog>

</body>

</html>
